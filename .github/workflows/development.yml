name: development
on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile
          pnpm build

      - name: Create Release Pull Request ore Publish
        id: changesets/action@v1

